language: node_js
node_js:
- node
os:
- linux
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
env:
- CXX=g++-4.8
cache: yarn
install:
- yarn upgrade
- yarn global add standard #TODO: add back in when it works.
before_script:
- standard --fix
script:
- yarn run test
- yarn run build
deploy:
  provider: heroku
  api_key:
    secure: 
notifications:
  email: never
  slack:
    secure: 
