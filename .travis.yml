language: node_js
node_js:
  - 6
  - 7
  - node
os:
  - linux
  - osx
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
env:
  - CXX=g++-4.8
cache: yarn
install:
  - yarn upgrade
before_script:
  - yarn global add standard
  - standard --fix
script:
  - yarn run test
  - yarn run build
deploy:
  provider: heroku
  api_key:
    secure: 2c40ae32-933f-46ca-9283-4f08942b4419
    app:
      master: dnb-visitt
      production: dnb-visitt-bugs
    on:
      all_brances: true
notifications:
  email: never
  slack:
    secure: 
